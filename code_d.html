<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Proposal ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Press Start 2P', cursive;
    background: linear-gradient(135deg, #ffb6f9, #b5d8ff);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.screen {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

#introScreen { background: black; color: white; }
#dateScreen, #mainScreen, #videoScreen { display: none; }

.pixel-btn {
    padding: 12px 20px;
    margin-top: 20px;
    border: 4px solid black;
    background: #ff1493;
    color: white;
    cursor: pointer;
    box-shadow: 5px 5px 0px black;
    font-family: 'Press Start 2P', cursive;
}

input {
    padding: 10px;
    margin-top: 20px;
    border: 3px solid black;
    font-family: 'Press Start 2P', cursive;
    text-align: center;
}

.btn {
    padding: 15px 25px;
    border: 4px solid black;
    cursor: pointer;
    position: absolute;
    box-shadow: 6px 6px 0px black;
}

#yesBtn { background: #7CFC00; left: 30%; top: 65%; display: none; }
#noBtn { background: #ff4d4d; left: 55%; top: 65%; display: none; }

#errorMsg { color: red; margin-top: 15px; }

iframe {
    width: 90%;
    max-width: 800px;
    height: 60vh;
    border: 5px solid black;
}
</style>
</head>
<body>

<!-- INTRO -->
<div id="introScreen" class="screen">
    <h2>ðŸ’– A Special Pixel Message ðŸ’–</h2>
    <button class="pixel-btn" onclick="startApp()">Start</button>
</div>

<!-- DATE -->
<div id="dateScreen" class="screen">
    <h3>When was the first time we met? ðŸ’­</h3>
    <input type="text" id="dateInput" placeholder="1 Feb 26">
    <button class="pixel-btn" onclick="checkDate()">Submit</button>
    <div id="errorMsg"></div>
</div>

<!-- MAIN QUESTION -->
<div id="mainScreen" class="screen">
    <h1 id="question">Will You Be My Girlfriend? ðŸ’–</h1>
</div>

<button id="yesBtn" class="btn">YES ðŸ’š</button>
<button id="noBtn" class="btn">NO ðŸ’”</button>

<!-- VIDEO SCREEN -->
<div id="videoScreen" class="screen">
    <h2 style="margin-bottom:20px;">This is for you ðŸ’–</h2>
    <iframe id="ytVideo"
        src=""
        allow="autoplay; encrypted-media"
        allowfullscreen>
    </iframe>
</div>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4e7c4f9b1a.mp3" type="audio/mpeg">
</audio>

<script>

let bgMusic = document.getElementById("bgMusic");
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let yesScale = 1;

/* START */
function startApp() {
    document.getElementById("introScreen").style.display = "none";
    document.getElementById("dateScreen").style.display = "flex";
    
    // Music now works because triggered after click
    bgMusic.play().catch(() => {});
}

/* DATE CHECK */
function checkDate() {
    let input = document.getElementById("dateInput").value.trim().toLowerCase();
    let correct = ["1 feb 26","01 feb 26","1 february 26"];

    if (correct.includes(input)) {
        document.getElementById("dateScreen").style.display = "none";
        document.getElementById("mainScreen").style.display = "flex";
        yesBtn.style.display = "block";
        noBtn.style.display = "block";
    } else {
        document.getElementById("errorMsg").innerHTML = "That's not our special day ðŸ˜¢";
    }
}

/* NO BUTTON ESCAPE */
function moveNo() {
    yesScale += 0.25;
    yesBtn.style.transform = "scale(" + yesScale + ")";

    let x = Math.random() * (window.innerWidth - 150);
    let y = Math.random() * (window.innerHeight - 150);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

/* YES BUTTON */
yesBtn.addEventListener("click", function() {

    bgMusic.pause();

    document.getElementById("mainScreen").style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    document.getElementById("videoScreen").style.display = "flex";

    // ðŸ”¥ PUT YOUR YOUTUBE VIDEO ID BELOW
    let videoID = "dQw4w9WgXcQ";  // replace this
    document.getElementById("ytVideo").src =
        "https://www.youtube.com/embed/" + videoID + "?autoplay=1";
});

</script>

</body>
</html>
