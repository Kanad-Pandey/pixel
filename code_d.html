<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üåªüíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Press Start 2P', cursive;
    overflow-x: hidden;
    background: linear-gradient(135deg,#ffb6f9,#ff69b4,#ffc1e3);
}

/* GENERAL SCREEN */
.screen {
    min-height: 100vh;
    width: 100%;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    position: relative;
}

/* üåª INTRO SCREEN */
#introScreen {
    display:flex;
    background: linear-gradient(#ffd54f, #ffb300);
    color:#4e342e;
    overflow:hidden;
}


/* Falling Sunflowers */
.petal {
    position:absolute;
    font-size:30px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity:0;
    }
}

.giveText {
    margin-top:30px;
    font-size: clamp(16px,4vw,24px);
}

/* INPUT */
input {
    margin-top:20px;
    padding:12px;
    width:90%;
    max-width:700px;
    border:3px solid black;
    text-align:center;
    font-family:inherit;
}

/* BUTTONS */
.pixel-btn {
    margin-top:20px;
    padding:12px 20px;
    border:4px solid black;
    background:#ff1493;
    color:white;
    cursor:pointer;
    box-shadow:5px 5px 0 black;
    font-family:inherit;
}

.button-container {
    position:relative;
    margin-top:40px;
    width:100%;
    height:200px;
}

.btn {
    position:absolute;
    padding:15px 25px;
    border:4px solid black;
    cursor:pointer;
    box-shadow:6px 6px 0 black;
    font-family:inherit;
}

#yesBtn { background:#7CFC00; left:20%; }
#noBtn { background:#ff4d4d; right:20%; }

/* VIDEO WRAPPER */
.video-wrapper {
    position:relative;
    width:100%;
    max-width:800px;
    padding-top:56.25%;
    margin-top:20px;
}
.video-wrapper iframe {
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    border:5px solid black;
}

/* FLOATING SURPRISE */
#floatingSurprise {
    position:absolute;
    padding:15px 20px;
    background:#ff69b4;
    color:white;
    border:4px solid black;
    cursor:pointer;
    display:none;
    box-shadow:5px 5px 0 black;
}

/* CONFETTI */
.confetti {
    position:fixed;
    width:8px;
    height:8px;
    animation: confall 3s linear forwards;
}
@keyframes confall {
    to { transform:translateY(100vh) rotate(360deg); opacity:0; }
}

</style>
</head>
<body>

<!-- üåª INTRO -->
<div id="introScreen" class="screen">

    
    <h3>This is for the very very very special girl in my life - DRISHTI üåª</h3>
    <div class="giveText">Digital Sunflowers - always there with you</div>
    <button class="pixel-btn" onclick="startApp()">Say thank you Sir üåª</button>
</div>

<!-- DATE -->
<div id="dateScreen" class="screen">
        <h3>Before continuing - You have to answer this first</h3>
            <h3> üëáüèª </h3>

    <h3>When was the first time we met? üí≠</h3>
    <input type="text" id="dateInput" placeholder="Format (1 Jan 26)">
    <button class="pixel-btn" onclick="checkDate()">Submit</button>
    <div id="errorMsg"></div>
</div>

<!-- MAIN QUESTION -->
<div id="mainScreen" class="screen">
    <h1>Will You Be My Girlfriend? üíñ</h1>
    <div class="button-container">
        <button id="yesBtn" class="btn">YESSSSS üíö</button>
        <button id="noBtn" class="btn">NO üíî</button>
    </div>
</div>

<!-- FIRST VIDEO SCREEN -->
<div id="videoScreen" class="screen">
    <h2>This is for you üíñ</h2>
    <div class="video-wrapper">
        <iframe id="ytVideo1" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <button id="floatingSurprise">üéÅ Surprise - Please click me</button>
</div>

<!-- FINAL SCREEN -->
<div id="finalScreen" class="screen">
    <h2>Just For You üíç</h2>
    <div class="video-wrapper">
        <iframe id="ytVideoFinal" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</div>

<!-- AUDIO -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="yaySound">
    <source src="yay.mp3" type="audio/mpeg">
</audio>

<script>

let bgMusic=document.getElementById("bgMusic");
let yaySound=document.getElementById("yaySound");
let yesBtn=document.getElementById("yesBtn");
let noBtn=document.getElementById("noBtn");

/* Falling Sunflowers */
function startPetals(){
    setInterval(()=>{
        let petal=document.createElement("div");
        petal.className="petal";
        petal.innerHTML="üåª";
        petal.style.left=Math.random()*100+"vw";
        petal.style.animationDuration=(3+Math.random()*3)+"s";
        document.getElementById("introScreen").appendChild(petal);
        setTimeout(()=>petal.remove(),6000);
    },400);
}
startPetals();

/* Screen Switch */
function switchScreen(hide,show){
    document.getElementById(hide).style.display="none";
    document.getElementById(show).style.display="flex";
}

/* START */
function startApp(){
    switchScreen("introScreen","dateScreen");
    bgMusic.play().catch(()=>{});
}

/* DATE */
function checkDate(){
    let input=document.getElementById("dateInput").value.trim().toLowerCase();
    if(["1 feb 26","01 feb 26","1 february 26"].includes(input)){
        switchScreen("dateScreen","mainScreen");
    } else {
        document.getElementById("errorMsg").innerHTML="That's not our day üò¢";
    }
}

/* NO ESCAPE */
noBtn.addEventListener("mouseover",()=>{
    noBtn.style.left=Math.random()*60+"%";
    noBtn.style.top=Math.random()*60+"%";
});

/* YES */
yesBtn.addEventListener("click",()=>{
    bgMusic.pause();
    yaySound.play().catch(()=>{});
    launchConfetti();

    setTimeout(()=>{
        switchScreen("mainScreen","videoScreen");
        document.getElementById("ytVideo1").src=
        "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1";
        startFloatingSurprise();
    },1200);
});

/* CONFETTI */
function launchConfetti(){
    for(let i=0;i<30;i++){
        let c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.backgroundColor=
        ["#ff0","#0ff","#f0f","#0f0","#f00"][Math.floor(Math.random()*5)];
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
}

/* Floating Surprise */
let surprise=document.getElementById("floatingSurprise");
let x=100,y=100,dx=2,dy=2;

function startFloatingSurprise(){
    surprise.style.display="block";
    move();
}
function move(){
    x+=dx; y+=dy;
    if(x+surprise.offsetWidth>window.innerWidth||x<0) dx*=-1;
    if(y+surprise.offsetHeight>window.innerHeight||y<0) dy*=-1;
    surprise.style.left=x+"px";
    surprise.style.top=y+"px";
    requestAnimationFrame(move);
}

surprise.onclick = function(){

    // STOP first video completely
    let firstVideo = document.getElementById("ytVideo1");
    firstVideo.src = "";
    
    // Switch to final screen
    switchScreen("videoScreen","finalScreen");

    // Load final video
    document.getElementById("ytVideoFinal").src =
    "https://www.youtube.com/embed/YOUR_VIDEO_ID_HERE?autoplay=1";
};


</script>
</body>
</html>
