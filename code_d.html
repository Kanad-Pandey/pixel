<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Proposal ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: 'Press Start 2P', cursive;
    background: linear-gradient(135deg, #ffb6f9, #b5d8ff);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* INTRO SCREEN */
#introScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    text-align: center;
}

.pixel-btn {
    padding: 15px 25px;
    margin-top: 30px;
    border: 4px solid white;
    background: #ff1493;
    color: white;
    cursor: pointer;
    box-shadow: 6px 6px 0px #fff;
}

.container {
    text-align: center;
    width: 90%;
    max-width: 500px;
}

h1 {
    font-size: clamp(14px, 3vw, 20px);
    color: #ff1493;
    margin-bottom: 40px;
}

.btn {
    font-family: 'Press Start 2P', cursive;
    padding: 15px 25px;
    font-size: clamp(12px, 2.5vw, 16px);
    border: 4px solid black;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
    box-shadow: 6px 6px 0px black;
}

#yesBtn {
    background-color: #7CFC00;
    left: 30%;
    top: 65%;
}

#noBtn {
    background-color: #ff4d4d;
    left: 55%;
    top: 65%;
}

#musicToggle {
    position: fixed;
    top: 15px;
    right: 15px;
    font-size: 12px;
    padding: 10px;
    background: #000;
    color: #fff;
    border: 3px solid white;
    cursor: pointer;
}

.hearts {
    position: fixed;
    font-size: 20px;
    animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-200px) scale(1.5); }
}

</style>
</head>
<body>

<!-- INTRO -->
<div id="introScreen">
    <h2>ðŸ’– A Special Pixel Message ðŸ’–</h2>
    <button class="pixel-btn" onclick="startGame()">Start</button>
</div>

<!-- MAIN CONTENT -->
<div class="container">
    <h1 id="question">Will You Be My Girlfriend? ðŸ’–</h1>
</div>

<button class="btn" id="yesBtn">YES ðŸ’š</button>
<button class="btn" id="noBtn">NO ðŸ’”</button>

<button id="musicToggle">ðŸ”Š Music</button>

<!-- AUDIO -->
<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4e7c4f9b1a.mp3" type="audio/mpeg">
</audio>

<audio id="clickSound">
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8a4c2e6e4c.mp3" type="audio/mpeg">
</audio>

<audio id="winSound">
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_d5f4e0c22e.mp3" type="audio/mpeg">
</audio>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let question = document.getElementById("question");
let bgMusic = document.getElementById("bgMusic");
let clickSound = document.getElementById("clickSound");
let winSound = document.getElementById("winSound");

let yesScale = 1;

/* Start Game */
function startGame() {
    document.getElementById("introScreen").style.display = "none";
    bgMusic.play();
}

/* Music Toggle */
document.getElementById("musicToggle").onclick = function() {
    if (bgMusic.paused) {
        bgMusic.play();
        this.innerText = "ðŸ”Š Music";
    } else {
        bgMusic.pause();
        this.innerText = "ðŸ”ˆ Muted";
    }
};

/* NO Button Logic */
function moveNo() {
    clickSound.play();

    yesScale += 0.25;
    yesBtn.style.transform = "scale(" + yesScale + ")";

    let x = Math.random() * (window.innerWidth - 150);
    let y = Math.random() * (window.innerHeight - 150);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

/* YES Button */
yesBtn.addEventListener("click", function() {
    winSound.play();
    question.innerHTML = "YAYYYYYY ðŸ’–âœ¨";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    celebrate();
});

/* Celebration */
function celebrate() {
    for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "ðŸ’–";
        heart.classList.add("hearts");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);

        setTimeout(() => { heart.remove(); }, 3000);
    }
}
</script>

</body>
</html>
